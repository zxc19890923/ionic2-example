<ion-list>
  <ion-item *ngFor="let item of data" (click)="goToInfo(item.id, item.title, item.img, item.contain, item.url)">
    <ion-thumbnail item-left>
      <img src="./assets/img/{{item.img}}">
    </ion-thumbnail>
    <p style="font-size: 16px; color: #333"><b>{{item.title}}</b></p>
    <p>{{item.contain[0]}}</p>
    <p>{{item.contain[1]}}</p>
  </ion-item>
</ion-list>
