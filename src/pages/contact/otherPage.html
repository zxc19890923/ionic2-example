    科比.布莱恩特
  </h3>
  <p>
    科比·布莱恩特（英语：Kobe Bean Bryant，1978年8月23日－）是前美国NBA职业篮球运动员，有“黑曼巴”[2]之称。身高6英尺6英寸（198公分），体重212磅，主打位置为得分后卫。在他为洛杉矶湖人效力的20年职业生涯中，总得分达到33,643分位居NBA历史第三位，并取得5次总冠军，2次总决赛最有价值球员，1次年度最有价值球员，2次得分王。另外11次入选NBA最佳阵容，18次入选明星队赛，以及2届奥运会金牌。[3]布莱恩特被认为是最有资格与“篮球之神”迈克尔.乔丹相提并论的超级球星。
  </p>
