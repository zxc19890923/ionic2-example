<ion-header>
  <ion-navbar>
    <ion-title>版本信息</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item>名称: {{vname}}</ion-item>
    <ion-item>版本代号: {{vcode}}</ion-item>

  <button (click)="showAction()" ion-button block>显示ActionSheet</button>
</ion-content>
