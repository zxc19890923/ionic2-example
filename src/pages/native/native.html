<ion-header>
  <ion-navbar color="primary">
    <ion-title>我</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item>
      <ion-thumbnail item-left>
        <img src="./assets/img/kobe.jpg"/>
      </ion-thumbnail>
      <p style="color: #333; font-size: 18px"><b>张旭超</b></p>
      <h4>篮球绿卡: zxc19890923</h4>
    </ion-item>
    <button inset ion-item (click)="goToPhoto(1)">
      <ion-icon name="md-images" style="font-size: 30px" color="primary"></ion-icon>
      <span style="font-size: 20px; position: relative; top: -4px; left: 5px"> 相册</span></button>
    <button inset ion-item>
      <ion-icon name="md-star" style="font-size: 30px" color="primary"></ion-icon>
      <span style="font-size: 20px; position: relative; top: -4px; left: 5px"> 收藏</span></button>
    <button inset ion-item>
      <ion-icon name="ios-cash" style="font-size: 30px" color="primary"></ion-icon>
      <span style="font-size: 20px; position: relative; top: -4px; left: 5px"> 钱包</span></button>
    <button inset ion-item (click)="goToVersion()">
      <ion-icon name="ios-card" style="font-size: 30px" color="primary"></ion-icon>
      <span style="font-size: 20px; position: relative; top: -4px; left: 5px"> 版本</span></button>
    <button inset ion-item (click)="goToMail()">
      <ion-icon name="ios-mail" style="font-size: 30px" color="primary"></ion-icon>
      <span style="font-size: 20px; position: relative; top: -4px; left: 5px"> 邮件我们</span></button>
    <button inset ion-item>
      <ion-icon name="settings" style="font-size: 30px" color="primary"></ion-icon>
      <span style="font-size: 20px; position: relative; top: -4px; left: 5px"> 设置</span></button>
  </ion-list>
</ion-content>
